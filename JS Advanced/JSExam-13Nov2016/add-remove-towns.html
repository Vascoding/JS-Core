<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input {
        width: 100px
    }</style>
    <script src="../JQueryLibrary/jquery-3.3.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem"/>
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {
        $('#btnAdd').on('click', function () {
            let content = $('#newItem').val()
            if (content !== '') {
                let option = $('<option>').text(content)
                $('#towns').append(option)
            }
            $('#newItem').val('')
        })

        $('#btnDelete').on('click', function () {
            let selected = $('#towns').find('option:selected')
            selected.remove()
        })
    }
</script>
</body>
</html>
