<!DOCTYPE html>
<html>
<head>
    <title>Delete Town by Name</title>
    <style>select, input { width: 100px }</style>
    <script src="../JQueryLibrary/jquery-3.3.1.min.js"></script>
</head>
<body onload="attachEvents()">
<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>
<div>
    <input type="text" id="townName" />
    <button id="btnDelete">Delete</button>
</div>
<div id="result"></div>
<script>
    function attachEvents() {
        $('#btnDelete').on('click', function () {
            let town = $('#townName')
            let townName = town.val()

            let towns = $('option')
            let found = false
            for (let town of towns) {
                if ($(town).text() === townName) {
                    found = true
                    $(town).remove()
                    $('#result').text(`${townName} deleted.`)
                }
            }
            if (!found) {
                $('#result').text(`${townName} not found.`)
            }
            town.val('')
        })
    }
</script>
</body>
</html>
