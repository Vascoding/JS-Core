<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stopwatch</title>
</head>
<body>
<div id="time" style="border:3px solid blue; text-align:center; font-size:2em; margin-bottom:10px">00:00</div>
<button id="startBtn">Start</button>
<button id="stopBtn" disabled="true">Stop</button>
<script>
    window.onload = function () {
        stopwatch();
    }

    function stopwatch() {
        let seconds = 0
        let startInterval
        let startBtn = document.getElementById('startBtn')
        let stopBtn = document.getElementById('stopBtn')
        startBtn.addEventListener('click', start)
        function start() {
            document.getElementById('time').innerText = '00:00'
            startBtn.disabled = true
            stopBtn.disabled = false
            stopBtn.addEventListener('click', stop)
            startInterval = setInterval(() => {
                seconds ++
                let minutes = '0' + Math.floor(seconds / 60)
                let sec = '0' + Math.floor(seconds % 60)
                document.getElementById('time').innerText = minutes.slice(-2) + ':' + sec.slice(-2)
            }, 1000)
        }
        function stop() {
            startBtn.disabled = false
            stopBtn.disabled = true
            clearInterval(startInterval)
            seconds = 0
            clearInterval(start)
        }
    }

</script>

</body>
</html>
