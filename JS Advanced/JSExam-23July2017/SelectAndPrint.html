<!DOCTYPE html>
<html>
<head>
    <title>Select and Print</title>
    <style>
        select { width: 100px }
        .block { display: inline-block; vertical-align: top; text-align: center }
        button { width: 60px }
        #btnRight { display: block; margin-top: 20px }
        #btnLeft { display: block; margin-top: 5px }
        #btnPrint { display: block; margin-top: 5px }
    </style>
    <script src="../JQueryLibrary/jquery-3.3.1.min.js"></script>
</head>
<body>
<div class="block">
    <div>Available towns</div>
    <select id="available-towns" size="5">
        <option>Sofia</option>
        <option>Varna</option>
        <option>Pleven</option>
    </select>
</div>
<div class="block">
    <button id="btnRight" onclick="move('right')">&rightarrow;</button>
    <button id="btnLeft" onclick="move('left')">&leftarrow;</button>
    <button id="btnPrint" onclick="move('print')">Print</button>
</div>
<div class="block">
    <div>Selected towns</div>
    <select id="selected-towns" size="5">
        <option>Plovdiv</option>
        <option>Ruse</option>
    </select>
</div>
<div id="output"></div>
<script>
    function move(command) {

        if (command === 'right') {
            let selectedTown = $('#available-towns').find('option:selected')
            selectedTown.appendTo('#selected-towns')
        }
        if (command === 'left') {
            let selectedTown = $('#selected-towns').find('option:selected')
            selectedTown.appendTo('#available-towns')
        }
        if (command === 'print') {
            let towns = $('#selected-towns').find('option')
            let result = []
            for (let obj of towns) {
                result.push(obj.textContent)
            }
            $('#output').append(result.join('; '))
        }
    }
</script>
</body>
</html>
