<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extract Paranthesis</title>
</head>
<body>
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor
        (alcoholic drink). It can be made of grapes, plums or
        other fruits (even apples).
    </p>

<script>
    window.onload = extract('content')
    function extract(id) {
        let text = document.getElementById(id).textContent
        let regex = /\(([^)]+)\)/g
        let arr = []
        let match = regex.exec(text)
        while (match){
            arr.push(match[1])
            match = regex.exec(text)
        }

        return arr.join('; ')
    }
</script>
</body>
</html>
