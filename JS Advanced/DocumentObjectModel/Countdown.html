<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>window.onload = function() { countdown(600); }  
    function countdown(seconds) {
        setInterval(() => {
            seconds--
            let minutes = Math.floor(seconds / 60)
            let sec = '0' + Math.floor(seconds % 60)
            document.getElementById('time').value = minutes + ':' + sec.slice(-2)

        }, 1000)
    }
</script>
</body>
</html>
